<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Bookmarker</title>
</head>

<body>


    <div class="container-fluid">

        <div class="background">
            <img src="images/1.png" alt="">
            <img src="images/2.png" alt="">
            <img src="images/3.png" alt="">
        </div>
        <div class="row">
            <div class="col-lg-6 inner-left">

                <section class="">
                    <p>You can save all your websites in one place</p>
                    <h1>Bookmarker</h1>
                    <span>Enter Here</span>
                    <div class="inputs">
                        <input type="text" class="form-control rounded-0" id="nameInput" placeholder="Website Name" oninput="valiName(this.value)">
                        <input type="text" class="form-control rounded-0" id="urlInput" placeholder="Website URL" oninput="valiUrl(this.value)">
                        <button class="w-100" onclick="addWebsite()">Submit</button>
                    </div>

                </section>
            </div>



            <div class="col-lg-6 inner-right">
            <section class="">
                <div class="mb-3">
                    <input
                      type="text"
                      id="searchInput"
                      class="form-control"
                      placeholder="Search websites by name..."
                      oninput="searchWebsite(this.value)"
                    />
                  </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </section>
        </div>

        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="index.js"></script>
</body>

</html>
